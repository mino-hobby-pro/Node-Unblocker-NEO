<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Node Unblocker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CryptoJS を読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <h1>Node Unblocker</h1>
  <div id="error" style="color:red; display:none;"></div>
  <form id="unblocker-form">
    <p>
      URLまたはキーワード:
      <input type="text" id="url" autofocus>
      <input type="submit" value="Go">
    </p>
  </form>

  <!-- 広告や説明省略 -->
  <h3>About Node Unblocker</h3>
  <p>Node.js製の高速Webプロキシ…</p>

  <script>
    // ここにサーバーと合わせた同一の16進キーを入れる
    const KEY_HEX = '<ここにENCRYPTION_KEYの値をペースト>';
    const KEY = CryptoJS.enc.Hex.parse(KEY_HEX);

    // URLセーフBase64変換
    function base64url(str) {
      return str.replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
    }

    // AES-CBCで暗号化（IV付き）
    function encrypt(text) {
      const iv = CryptoJS.lib.WordArray.random(16);
      const encrypted = CryptoJS.AES.encrypt(text, KEY, {
        iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7
      });
      // iv + ciphertext を連結してBase64 → URLセーフ化
      const combined = iv.concat(encrypted.ciphertext);
      return base64url(combined.toString(CryptoJS.enc.Base64));
    }

    // エラー表示用
    function showError(msg) {
      const e = document.getElementById('error');
      e.textContent = msg;
      e.style.display = 'block';
    }

    document.getElementById('unblocker-form').onsubmit = function() {
      let val = document.getElementById('url').value.trim();
      if (!val) { showError('URLを入力してください'); return false; }
      // プロトコル省略時はGoogle検索 or https://補完
      if (!val.startsWith('http')) {
        if (val.includes('.') && !val.includes(' ')) val = 'https://' + val;
        else val = 'https://google.com/search?q=' + encodeURIComponent(val);
      }
      try {
        const token = encrypt(val);
        // エンコードして /proxy/<暗号トークン> へリダイレクト
        window.location = `${location.protocol}//${location.host}/proxy/${encodeURIComponent(token)}`;
      } catch (e) {
        showError('暗号化に失敗しました');
      }
      return false;
    };

    // URLバーに ?error=xxx があれば表示
    window.onload = function() {
      const p = location.search.match(/[?&]error=([^&]+)/);
      if (p) showError(decodeURIComponent(p[1]));
      document.getElementById('url').focus();
    };
  </script>
</body>
</html>
